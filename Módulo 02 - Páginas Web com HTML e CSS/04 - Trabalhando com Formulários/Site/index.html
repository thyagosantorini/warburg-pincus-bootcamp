<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <form name="signup" target="_blank" autocomplete="off" method="POST" action="#" onsubmit="alert('Formulário Enviado!');">
        Nome: <input type="text" name="name"><br>
        Idade: <input type="number" name="age" id=""><br>
        Senha: <input type="password" name="password" id=""> <br>
        <button type="submit">Enviar</button>
    </form>
    <hr>
    <form action="#">
        <label>Text:</label><input type="text"><br>
        <label>Number:</label><input type="number" min="0" step="5" max="99"><br>
        <label>Range</label><input type="range" min="0" value="5" max="25"><br>
        <label>Color:</label><input type="color"><br>
        <label>E-mail:</label><input type="email"><br>
        <label>Url:</label><input type="url"><br>
        <label>Date:</label><input type="date"><br>
        <label>Week:</label><input type="week"><br>
        <label>Month:</label><input type="month"><br>
        <label>Checkbox:</label><input type="checkbox"><br>
        <label>Radio:</label><input type="radio"><br>
        <label>Hidden:</label><input type="hidden"><br>
        <label>Search:</label><input type="search"><br>
        <label>File:</label><input type="file" multiple><br>
        <label>Button:</label><input type="button" value="Enviar"><br> <!-- Semanticamente é utlizado a tag <button></button> para representar um botão. -->
    </form>
</body>
</html>
